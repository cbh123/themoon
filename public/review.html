    <title>The Moon</title>

  <body class="visit-page">
    <div class="container p-5">
      <h1>Review The Moon</h1>

      <form id="review-form">
        <div class="form-group mt-5">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <label for="review">Review</label>
          <textarea
            class="form-control"
            id="review"
            placeholder="Please review us positively. Sam checks this every day and really needs this."
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="stars">How Many Stars?</label>
          <input
            type="text"
            class="form-control"
            id="stars"
            placeholder="500/500"
            required
          />
        </div>
        <!-- <div class="form-group form-check mt-5">
          <input type="checkbox" class="form-check-input" id="organ" />
          <label class="form-check-label" for="organ"
            >I am willing to be an organ donor should something happen.</label
          >
        </div> -->
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="organ2"
            readonly
            checked
            disabled
          />
          <label class="form-check-label text-danger" for="organ2"
            >I absolve the Moon of any legal wrongdoing that may involve
            unwarranted or malicious organ replacement.</label
          >
        </div>
        <button class="btn btn-primary" id="submitReview">
          Submit
        </button>
      </form>
      <div class="d-none" id="success-form">
        <h1 class="text-success">
          Success! Thanks for reviewing us, Space Cadet.
        </h1>
        <a href="home.html" class="btn btn-primary">Back to Base</a>
      </div>
    </div>
